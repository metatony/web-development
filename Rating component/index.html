<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="card">

            <div class="circularborder">
            <img src="images\icon-star.svg" alt="star icon">
            </div>

            <h5>How did we do?</h5>

            <p>
                Please let us know how we did with your support request.
                All feedback is appreciated to help us improve our offerings!
            </p>

            <div class="rating">

                <div class="rate"><p>1</p></div>
                <div class="rate"><p>2</p></div>
                <div class="rate"><p>3</p></div>
                <div class="rate"><p>4</p></div>
                <div class="rate"><p>5</p></div>


            </div>

            <button>SUBMIT</button>

        </div>

    </div>
    
</body>
</html>
