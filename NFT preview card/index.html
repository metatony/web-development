<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <div class="card">
            <img src="images\image-equilibrium.jpg" alt="equilibrium">

            <div class="text">
                <h5>Equilibrium #3429</h5>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="wrapper">

                <div class="details eth">
                    <img src="images\icon-ethereum.svg" alt="ethereum">
                    <p class="text price">0.041ETH</p>
                </div>

                <div class="details clock">
                    <img src="images\icon-clock.svg" alt="clock">
                    <p class="text duration">3 days left</p>

                </div>

            </div>
            <div class="line"></div>
            <div class="author">
                <img src="images\image-avatar.png" alt="">
                <p class="text">Creation of <span>Jules Wyvern</span></p>
            </div>

        </div>
    </div>

    
</body>
</html>
