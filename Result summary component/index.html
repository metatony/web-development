<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="card1">

            <h6>Your Result</h6>

            <div class="result">
                <h2>76</h2>
                <p>of 100</p>
            </div>

            <h5>Great</h5>
            <p>You scored higher than 65% of the people who have taken these tests.</p>

        </div>

        <div class="card2">

            <div class="summary">
                <h6>Summary</h6>
                <div class="border one">

                <div class="icon">
                <img src="images\icon-reaction.svg" alt="flash">
                <p>Reaction</p>
                </div>

                <p class="rate"><span>80</span> / 100</p>
                </div>

            

            
                <div class="border two">

                <div class="icon">
                <img src="images\icon-memory.svg" alt="flash">
                <p>Memory</p>
                </div>

                <p class="rate"><span>80</span> / 100</p>
                </div>

            

                <div class="border three">

                <div class="icon">
                <img src="images\icon-verbal.svg" alt="flash">
                <p>Verbal</p>
                </div>

                <p class="rate"><span>80</span> / 100</p>
                </div>

            

                <div class="border four">

                <div class="icon">
                <img src="images\icon-visual.svg" alt="flash">
                <p>Visual</p>
                </div>

                <p class="rate"><span>80</span> / 100</p>
                </div>

                <button>Continue</button>

        </div>

        

    </div>
    </div>
    
</body>
</html>
