<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Multi step form</title>
</head>

<body class="bg-blue-200">
    <div class="container mt-20 flex justify-center">
        <div class="card flex bg-white rounded-lg w-fit">
            <div class="blue-card flex flex-col bg-red-600 w-60 pl-6 pt-10 rounded-lg m-2">

                <div class=" flex flex-col justify-between h-52">
                    <div class="section flex gap-3">
                        <div class=" flex rounded-full h-8 w-8 justify-center items-center bg-cyan-400">
                            <p class="text-xs font-medium  ">1</p>
                        </div>
                        <div class="flex flex-col">
                            <p class="text-xs">STEP 1</p>
                            <P class="text-xs font-semibold tracking-wider text-white"> YOUR INFO</P>
                        </div>

                    </div>


                    <div class="section flex gap-3">
                        <div class=" flex rounded-full h-8 w-8 justify-center items-center border">
                            <p class="text-xs font-medium  text-white">2</p>
                        </div>
                        <div class="flex flex-col">
                            <p class="text-xs ">STEP 2</p>
                            <P class="text-xs font-semibold tracking-wider text-white"> SELECT PLAN</P>
                        </div>

                    </div>

                    <div class="section flex gap-3">
                        <div class=" flex rounded-full h-8 w-8 justify-center items-center border">
                            <p class="text-xs font-medium text-white ">3</p>
                        </div>
                        <div class="flex flex-col">
                            <p class="text-xs">STEP 3</p>
                            <P class="text-xs font-semibold tracking-wider text-white"> ADD-ONS</P>
                        </div>

                    </div>

                    <div class="section flex gap-3">
                        <div class=" flex rounded-full h-8 w-8 justify-center items-center border">
                            <p class="text-xs font-medium text-white ">4</p>
                        </div>
                        <div class="flex flex-col">
                            <p class="text-xs">STEP 4</p>
                            <P class="text-xs font-semibold tracking-wider text-white"> SUMMARY</P>
                        </div>

                    </div>

                </div>


            </div>

            <div class="right-area ml-24 pt-10 mr-24">
                <h4 class="text-2xl font-bold text-blue-900 ">Personal info</h4>
                <p class="text-xs tracking-wider mt-2 mb-5 text-gray-400">Please provide your name, email address, and
                    phone number.</p>

                <form class="flex flex-col">
                    <p class="text-xs text-blue-900 font-semibold"> Name </p>
                    <input class=" w-auto border-solid border-2 h-10 rounded-lg p-3 text-sm mt-2 mb-4" type="text"
                        placeholder="e.g. Stephen King">
                    <p class="text-xs text-blue-900 font-semibold"> Email Address </p>
                    <input class=" w-auto border-solid border-2 h-10 rounded-lg p-3 text-sm mt-2 mb-4" type="email"
                        placeholder="e.g. stephenking@lorem.com" required>
                    <p class="text-xs text-blue-900 font-semibold"> Phone Number </p>
                    <input class=" w-auto border-solid border-2 h-10 rounded-lg p-3 text-sm mt-2" type="tel"
                        placeholder="e.g. +1 234 567 890">
                </form>

                <div class="button flex justify-end mt-24 mb-8">
                    <button class="bg-blue-900 w-20 text-xs text-white p-2 rounded-md">Next Step</button>
                </div>


            </div>

        </div>

    </div>

</body>

</html>
